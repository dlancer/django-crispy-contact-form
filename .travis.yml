language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"

env:
  - DJANGO="django==1.8.18"
  - DJANGO="django==1.7.11"

matrix:
  include:
    - python: "3.5"
      env: DJANGO="django==1.8.18"
    - python: "2.7"
      env: DJANGO="django==1.9.13"
    - python: "3.4"
      env: DJANGO="django==1.9.13"
    - python: "3.5"
      env: DJANGO="django==1.9.13"
    - python: "2.7"
      env: DJANGO="django==1.10.7"
    - python: "3.4"
      env: DJANGO="django==1.10.7"
    - python: "3.5"
      env: DJANGO="django==1.10.7"
    - python: "2.7"
      env: DJANGO="django==1.11"
    - python: "3.4"
      env: DJANGO="django==1.11"
    - python: "3.5"
      env: DJANGO="django==1.11"
    - python: "3.6"
      env: DJANGO="django==1.11"

install:
  - pip install $DJANGO
  - pip install -e .
  - pip install flake8

before_script:
  - flake8 --ignore=E501,E225,E128,E126,E402,F401,F403 contact_form
  - cd contact_form/tests

script: python ./runtests.py
